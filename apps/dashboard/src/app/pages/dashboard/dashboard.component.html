<section class="dashboard-container" data-testid="dashboard-section">
  <bb-welcome-card
    [name]="userName"
    [balance]="balance()"
    [date]="currentDate()"
    data-testid="dashboard-welcome-card"
  ></bb-welcome-card>

  <bb-movements-section
    [data]="movements()"
    data-testid="dashboard-movements-section"
  ></bb-movements-section>
</section>
