<div [ngClass]="cardClasses()" data-testid="card-component">
  @if (isNumber(value())) {
    <span
      class="text-20-bold"
      data-testid="card-value"
      [attr.aria-label]="'Value: ' + (value() | currencyFormat)"
    >
      {{ value() | currencyFormat }}
    </span>
  } @else {
    <div
      role="status"
      aria-live="polite"
      [attr.aria-label]="'Loading ' + label()"
      class="flex items-center justify-center"
      data-testid="card-loading"
    >
      <i-lucide
        [img]="loadingIcon"
        class="animate-spin text-white"
        [size]="40"
        aria-hidden="true"
        data-testid="card-loader"
      ></i-lucide>
      <span class="sr-only">Loading {{ label() }}...</span>
    </div>
  }
  <span class="text-14" data-testid="card-label" [attr.aria-label]="'Label: ' + label()">
    {{ label() }}
  </span>
</div>
