<section
  class="card"
  data-testid="movements-section-container"
  role="region"
  aria-labelledby="movements-section-title"
>
  <h2 id="movements-section-title" class="section-title" data-testid="movements-section-title">
    Movimentações
  </h2>

  <div class="cards-wrapper" data-testid="movements-cards-wrapper">
    <div
      class="cards-grid"
      data-testid="movements-cards-grid"
      role="list"
      aria-label="Lista de movimentações financeiras"
    >
      @for (item of data(); track trackByCardKey($index, item)) {
        <bb-card
          [label]="item.label!"
          [value]="item.value"
          [variant]="asCardVariant(item.variant)!"
          role="listitem"
        ></bb-card>
      }
    </div>
  </div>
</section>
