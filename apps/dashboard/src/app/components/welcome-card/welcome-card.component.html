<div class="welcome-card-container" data-testid="user-card-component">
  <div>
    <p class="user-greeting" data-testid="user-greeting">Olá, {{ name() }}! :)</p>
    <p class="current-date" data-testid="current-date">{{ date() | dateLongFormatter }}</p>
  </div>

  <div class="balance-section" data-testid="balance-section">
    <div class="balance-header">
      <span data-testid="balance-label">Saldo</span>
      <button
        type="button"
        class="toggle-balance-button"
        (click)="toggleBalanceVisibility()"
        [attr.aria-label]="isBalanceVisible() ? 'Ocultar saldo' : 'Mostrar saldo'"
        data-testid="toggle-balance-button"
      >
        @if (isBalanceVisible()) {
          <i-lucide
            [img]="icons.eyeOff"
            [size]="24"
            aria-hidden="true"
            data-testid="eye-off-icon"
          ></i-lucide>
        } @else {
          <i-lucide
            [img]="icons.eye"
            [size]="24"
            aria-hidden="true"
            data-testid="eye-icon"
          ></i-lucide>
        }
      </button>
    </div>

    <hr class="balance-divider" data-testid="balance-divider" />

    <span class="account-type" data-testid="account-type">{{ accountType() }}</span>
    <span class="current-balance" data-testid="current-balance">
      @if (isBalanceVisible()) {
        {{ balance() | currencyFormat }}
      } @else {
        ••••••
      }
    </span>
  </div>
</div>
