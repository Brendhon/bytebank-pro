<div
  class="bg-bytebank-dark text-white p-6 rounded-md shadow-md flex justify-between items-start gap-6 flex-col sm:flex-row"
  data-testid="user-card-component"
>
  <div>
    <p class="text-24" data-testid="user-greeting">Olá, {{ name() }}! :)</p>
    <p class="text-base mt-2" data-testid="current-date">{{ date() | dateLongFormatter }}</p>
  </div>

  <div class="w-[125px] flex flex-col items-end gap-1" data-testid="balance-section">
    <div
      class="w-full flex items-center justify-between gap-2 text-bytebank-orange text-base font-normal"
    >
      <span data-testid="balance-label">Saldo</span>
      <button
        type="button"
        class="cursor-pointer p-1 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-bytebank-orange focus:ring-opacity-50"
        (click)="toggleBalanceVisibility()"
        [attr.aria-label]="isBalanceVisible() ? 'Ocultar saldo' : 'Mostrar saldo'"
        data-testid="toggle-balance-button"
      >
        @if (isBalanceVisible()) {
          <i-lucide
            [img]="icons.eyeOff"
            [size]="24"
            aria-hidden="true"
            data-testid="eye-off-icon"
          ></i-lucide>
        } @else {
          <i-lucide
            [img]="icons.eye"
            [size]="24"
            aria-hidden="true"
            data-testid="eye-icon"
          ></i-lucide>
        }
      </button>
    </div>

    <hr class="w-full border-bytebank-orange my-2" data-testid="balance-divider" />

    <span class="text-sm" data-testid="account-type">{{ accountType() }}</span>
    <span class="text-lg font-bold" data-testid="current-balance">
      @if (isBalanceVisible()) {
        {{ balance() | currencyFormat }}
      } @else {
        ••••••
      }
    </span>
  </div>
</div>
