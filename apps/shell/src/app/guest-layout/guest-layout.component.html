<div class="guest-layout-container" data-testid="guest-layout-container">
  <!-- Header for guest users -->
  <bb-header
    variant="guest"
    (onOpenAccount)="openRegisterModal()"
    (onLogin)="openLoginModal()"
    data-testid="guest-layout-header"
  ></bb-header>

  <!-- Main content area for guest pages -->
  <main
    role="main"
    class="overflow-x-auto w-auto inline-block m-auto"
    data-testid="guest-layout-main-content"
  >
    <ng-content></ng-content>
  </main>

  <!-- Footer -->
  <bb-footer data-testid="guest-layout-footer" />

  <!-- Login Form Dialog -->
  <bb-login-form
    [isOpen]="isLoginOpen()"
    (loginSubmit)="onLoginSubmit($event)"
    (dialogClose)="closeLoginModal()"
    data-testid="guest-layout-login-form"
  >
  </bb-login-form>

  <!-- Register Form Dialog -->
  <bb-register-form
    [isOpen]="isRegisterOpen()"
    (registerSubmit)="onRegisterSubmit($event)"
    (dialogClose)="closeRegisterModal()"
    data-testid="guest-layout-register-form"
  >
  </bb-register-form>
</div>
