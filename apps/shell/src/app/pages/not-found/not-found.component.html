<bb-guest-layout>
  <div class="not-found-container">
    <h1 class="not-found-title">Ops! Não encontramos a página…</h1>
    <p class="not-found-description">
      E olha que exploramos o universo procurando por ela!
      <br />
      Que tal voltar e tentar novamente?
    </p>

    <a
      routerLink="/home"
      class="button min-h-11 min-w-11"
      role="button"
      aria-label="Voltar para a página inicial"
      data-testid="back-to-home-button"
    >
      Voltar ao início
    </a>

    <div class="not-found-illustration-container">
      <bb-img
        [src]="imageSrc"
        alt="Ilustração de erro 404 - página não encontrada"
        size="full"
        data-testid="not-found-illustration"
      ></bb-img>
    </div>
  </div>
</bb-guest-layout>
