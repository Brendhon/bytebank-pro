<bb-guest-layout>
  <div class="w-full text-center p-8 gap-6 flex flex-col items-center justify-center">
    <h1 class="text-2xl font-bold text-bytebank-dark">Ops! Não encontramos a página…</h1>
    <p class="text-dark text-base font-normal mt-2">
      E olha que exploramos o universo procurando por ela!
      <br />
      Que tal voltar e tentar novamente?
    </p>

    <a
      routerLink="/home"
      class="button min-h-[44px] min-w-[44px]"
      role="button"
      aria-label="Voltar para a página inicial"
      data-testid="back-to-home-button"
    >
      Voltar ao início
    </a>

    <div class="mt-6">
      <bb-img
        [src]="imageSrc"
        alt="Ilustração de erro 404 - página não encontrada"
        size="full"
        data-testid="not-found-illustration"
      ></bb-img>
    </div>
  </div>
</bb-guest-layout>
