<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h1 class="text-2xl font-bold mb-6 text-center">Login - Bytebank Pro</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-bytebank-gray text-sm font-medium mb-2" for="email">
          Email
        </label>
        <input
          [(ngModel)]="email"
          name="email"
          class="w-full px-3 py-2 border border-bytebank-gray rounded focus:outline-none focus:ring-2 focus:ring-gray-500"
          id="email"
          type="email"
          required
        >
      </div>
      <div class="mb-6">
        <label class="block text-bytebank-gray text-sm font-medium mb-2" for="password">
          Senha
        </label>
        <input
          [(ngModel)]="password"
          name="password"
          class="w-full px-3 py-2 border border-bytebank-gray rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          id="password"
          type="password"
          required
        >
      </div>
      <bb-button
        type="button"
        variant="blue"
        (click)="onSubmit()"
        [loading]="isLoading"
      >
        {{ 'Entrar' }}
      </bb-button>
      @if (errorMessage) {
        <div class="mt-4 text-red-600 text-sm">
          {{ errorMessage }}
        </div>
      }
    </form>
  </div>
</div>
