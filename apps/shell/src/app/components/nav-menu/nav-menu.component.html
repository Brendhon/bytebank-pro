<nav [class]="className()" data-testid="nav-menu-component">
  <ul class="flex flex-col gap-3" role="list">
    @for (item of navItems; track item.href) {
      <li class="hover:opacity-70" role="listitem">
        <button
          type="button"
          [class]="getButtonClasses(item.label)"
          (click)="handleClick(item.href)"
          [attr.aria-current]="isActive(item.label) ? 'page' : null"
          [attr.aria-label]="'Navigate to ' + item.label"
        >
          @if (isPending && pendingHref === item.href) {
            <div role="status" aria-live="polite" aria-label="Loading">
              <i-lucide
                [img]="Loader2"
                [size]="20"
                class="animate-spin"
                aria-hidden="true"
              ></i-lucide>
            </div>
          } @else {
            <i-lucide
              [img]="item.icon"
              [size]="20"
              [class]="getColorClasses(item.label)"
              aria-hidden="true"
            ></i-lucide>
          }
          <span>{{ item.label }}</span>
        </button>
      </li>
    }
  </ul>
</nav>
