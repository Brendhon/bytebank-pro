<bb-popover
  position="bottom-end"
  [closeOnClickOutside]="true"
  [closeOnEscape]="true"
  data-testid="user-actions-popover"
>
  <button
    slot="trigger"
    type="button"
    class="rounded-full border border-bytebank-orange p-2 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-bytebank-orange focus:ring-opacity-50"
    aria-label="User menu"
    data-testid="user-icon-button"
  >
    <i-lucide
      [img]="icons.user"
      class="text-bytebank-orange"
      [size]="24"
      aria-hidden="true"
    ></i-lucide>
  </button>

  <div
    slot="content"
    class="flex flex-col gap-2 justify-center items-center p-4 min-w-[150px]"
    data-testid="user-menu-content"
  >
    <button
      type="button"
      class="inline-flex items-center w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md gap-2"
      (click)="handleNavigate(githubUrl)"
      data-testid="github-link-button"
    >
      <bb-img [src]="icons.github" alt="Github" size="sm" className="rounded-full"></bb-img>
      Github
    </button>

    <button
      type="button"
      class="inline-flex items-center w-full text-left px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-md gap-2"
      (click)="handleNavigate(figmaUrl)"
      data-testid="figma-link-button"
    >
      <bb-img [src]="icons.figma" alt="Figma" size="sm" className="rounded-full"></bb-img>
      Figma
    </button>

    <hr class="w-full my-2 border-gray-200" />

    <button
      type="button"
      (click)="handleLogout()"
      class="w-full text-center px-3 py-2 text-sm text-red-600 hover:bg-red-50 rounded-md"
      data-testid="logout-button"
    >
      Sair
    </button>
  </div>
</bb-popover>
