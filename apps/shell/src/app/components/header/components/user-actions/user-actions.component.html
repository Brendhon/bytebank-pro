<bb-popover
  position="bottom-end"
  [closeOnClickOutside]="true"
  [closeOnEscape]="true"
  [isOpen]="isPopoverOpen()"
  (openChange)="handlePopoverOpenChange($event)"
  data-testid="user-actions-popover"
>
  <button
    slot="trigger"
    type="button"
    class="user-actions-trigger"
    aria-label="User menu"
    data-testid="user-icon-button"
  >
    <i-lucide
      [img]="icons.user"
      class="user-actions-icon"
      [size]="24"
      aria-hidden="true"
    ></i-lucide>
  </button>

  <div slot="content" class="user-menu-content" data-testid="user-menu-content">
    <button
      type="button"
      class="user-menu-button"
      (click)="openPublicLink('github')"
      data-testid="github-link-button"
    >
      <bb-img [src]="icons.github" alt="Github" size="xsl" className="rounded-full"></bb-img>
      Github
    </button>

    <button
      type="button"
      class="user-menu-button"
      (click)="openPublicLink('figma')"
      data-testid="figma-link-button"
    >
      <bb-img [src]="icons.figma" alt="Figma" size="xsl" className="rounded-full"></bb-img>
      Figma
    </button>

    <hr class="user-menu-divider" />

    <button
      type="button"
      (click)="handleLogout()"
      class="logout-button"
      data-testid="logout-button"
    >
      Sair
    </button>
  </div>
</bb-popover>
