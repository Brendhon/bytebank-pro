<div class="flex flex-col min-h-screen">
  <bb-header
    [variant]="'user'"
    [userName]="(userName$ | async) || ''"
    (onNavigate)="handleNavigation($event)"
    [pathname]="(pathname$ | async) || ''"
    (onLogout)="handleLogout()"
    data-testid="app-header"
  ></bb-header>

  <div class="flex-1 flex flex-row">
    @if (pathname$ | async; as pathname) {
      <aside class="hidden md:flex bg-white p-4 w-48">
        <bb-nav-menu
          [current]="pathname"
          (onNavigate)="handleNavigation($event)"
          data-testid="app-sidebar"
        >
        </bb-nav-menu>
      </aside>
    }

    <main role="main" class="overflow-x-auto w-auto mx-auto" data-testid="main-content-outlet">
      <router-outlet></router-outlet>
    </main>
  </div>

  <bb-footer />
</div>
