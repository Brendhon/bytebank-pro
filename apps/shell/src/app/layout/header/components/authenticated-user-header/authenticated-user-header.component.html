<div class="flex items-center gap-6" data-testid="authenticated-user-header-container">
  <span class="text-white" data-testid="user-name-display">{{ userName() }}</span>
  <bb-user-actions
    (onNavigate)="onNavigate.emit($event)"

  ></bb-user-actions>
</div>
