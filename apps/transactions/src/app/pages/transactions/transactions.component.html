<!-- Header with action button -->
<div class="mb-6 flex justify-between items-center">
  <h1 class="text-2xl font-bold text-gray-900">Transações</h1>
  <bb-button variant="green" (buttonClick)="openDialog()" ariaLabel="Cadastrar nova transação">
    + Nova Transação
  </bb-button>
</div>

<bb-transactions-table
  [transactions]="transactions()"
  [pageSize]="5"
  (onEdit)="handleEditTransaction($event)"
  (onDelete)="handleDeleteTransaction($event)"
></bb-transactions-table>

<!-- Transaction Form Component -->
<bb-transaction-form
  [isOpen]="isDialogOpen"
  [transaction]="editingTransaction"
  (transactionSubmit)="handleTransactionSubmit($event)"
  (dialogClose)="closeDialog()"
></bb-transaction-form>

<!-- Confirm Deletion Component -->
<bb-confirm-deletion
  [isOpen]="isDeleteDialogOpen"
  [transaction]="transactionToDelete"
  (confirm)="handleDeleteConfirm($event)"
  (cancel)="handleDeleteCancel()"
></bb-confirm-deletion>
