<main>
  <section class="card">
    <div class="main-content">
      <header class="page-header">
        <h1 class="page-title">Histórico</h1>
        <bb-button variant="blue" (buttonClick)="openDialog()" ariaLabel="Cadastrar nova transação">
          Nova Transação
        </bb-button>
      </header>

      <bb-transactions-table
        [transactions]="transactions()"
        [pageSize]="5"
        (edit)="handleEditTransaction($event)"
        (delete)="handleDeleteTransaction($event)"
      ></bb-transactions-table>
    </div>
  </section>
</main>

<!-- Transaction Form Component -->
<bb-transaction-form
  [isOpen]="isDialogOpen()"
  [transaction]="editingTransaction()"
  (transactionSubmit)="handleTransactionSubmit($event)"
  (dialogClose)="closeDialog()"
></bb-transaction-form>

<!-- Confirm Deletion Component -->
<bb-confirm-deletion
  [isOpen]="isDeleteDialogOpen()"
  [transaction]="transactionToDelete()"
  (deletionConfirmed)="handleDeleteConfirm($event)"
  (deletionCancelled)="handleDeleteCancel()"
></bb-confirm-deletion>
