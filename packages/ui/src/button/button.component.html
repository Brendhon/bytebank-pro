<button
  [type]="type"
  [ngClass]="buttonClasses"
  [disabled]="disabled || loading"
  [attr.aria-busy]="loading ? 'true' : 'false'"
  [attr.aria-label]="loading ? loadingAriaLabel : ariaLabel"
  (click)="buttonClick.emit($event)"
>
  <span [ngClass]="{ 'opacity-0': loading }" [attr.aria-hidden]="loading ? 'true' : 'false'">
    <ng-content></ng-content>
  </span>
  @if (loading) {
    <i-lucide
      [img]="loadingIcon"
      class="animate-spin text-white absolute flex items-center justify-center"
    ></i-lucide>
  }
</button>
