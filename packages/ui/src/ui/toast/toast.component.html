@if (isVisible) {
  <div
    [ngClass]="toastClasses"
    data-testid="toast-container"
    role="status"
    [attr.aria-live]="variant === 'error' ? 'assertive' : 'polite'"
  >
    <div class="toast-content">
      <i-lucide [img]="currentIcon" size="20" class="toast-icon" />
    </div>
    <p class="toast-message">{{ message }}</p>
    <button (click)="handleClose()" class="toast-close-button" aria-label="Fechar notificação">
      <i-lucide size="18" [img]="icons.close" class="toast-close-icon" />
    </button>
  </div>
}
