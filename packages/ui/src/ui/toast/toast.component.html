@if (isVisible) {
  <div
    [ngClass]="toastClasses"
    data-testid="toast-container"
    role="status"
    [attr.aria-live]="variant === 'error' ? 'assertive' : 'polite'"
  >
    <div class="flex items-center justify-center">
      <i-lucide [img]="currentIcon" class="text-white w-5 h-5" />
    </div>
    <p class="text-sm flex-1">{{ message }}</p>
    <button
      (click)="handleClose()"
      class="ml-2 p-1 rounded-full hover:bg-white hover:bg-opacity-20 transition-colors"
      aria-label="Fechar notificação"
    >
      <i-lucide
        size="18"
        [img]="icons.close"
        class="text-white absolute flex items-center justify-center"
      />
    </button>
  </div>
}
